<!DOCTYPE>
<html>
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="bower_components/foundation/css/foundation.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/compiledStyle.css">
  </head>
  <body>
    <div class="row">

    <section class="wrapper large-7 large-centered columns ">

      <header class="row">
        <h1 class="small-12 large-12 columns">To Do List</h1>
      </header>
        <nav class="row">
          <form class="inputForm">
              <div class="large-9 columns">
                <input type="text" class="enterListItem" name="enterListItem" placeholder="enter list item." />
            </div>
            <button type="submit" class="large-2 columns add end" name="completed">Add</button>
          </form>
        </nav>

        <section class="container large-12 columns">
        </section>


      <section class="row">
        <div class="completedTitle large-4 columns">
          <h3 id="completedCount">0</h3><h3> Completed.</h3>
        </div>

        <div class="completed large-11 large-centered columns">
        </div>
      </section>
    </section>
  </div>


    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="templates.js"></script>
    <script src="main.js"></script>
  </body>
</html>
