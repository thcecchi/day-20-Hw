<!DOCTYPE>
<html>
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="bower_components/foundation/css/foundation.css">
    <link rel="stylesheet" href="/css/compiledStyle.css">
  </head>
  <body>
    <section class="wrapper">

      <header class="row">
        <h1 class="small-12 large-12 columns">To Do List</h1>
      </header>
        <nav class="row">
          <form>
              <div class="large-8 columns">
                <input type="text" class="enterListItem" name="enterListItem" placeholder="enter list item." />
            </div>
          </form>
          <button class="large-1 columns add" name="completed">Add</button>
        </nav>

      <section class="container row">
      </section>

      <section class="row">
        <div class="completedTitle">
          <h3 id="completedCount">0</h3><h3> Completed.</h3>
        </div>

        <div class="large-12 columns completed">
        </div>
      </section>
    </section>


    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="templates.js"></script>
    <script src="main.js"></script>
  </body>
</html>
